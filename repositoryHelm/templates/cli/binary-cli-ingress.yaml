kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: binary-cli
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  ingressClassName: nginx
  rules:
  - host: galasadev-cicsk8s.hursley.ibm.com
    http:
      paths:
      - backend:
          service:
            name: binary-cli
            port:
              number: 80
        path: /{{ .Values.branch}}/binary/cli
        pathType: Prefix
