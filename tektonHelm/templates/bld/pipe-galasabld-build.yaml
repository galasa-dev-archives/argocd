apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: galasabld-build
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: distBranch
    type: string
    default: {{ .Values.branch }}
  - name: refspec
    type: string
    default: +refs/heads/{{ .Values.branch }}:refs/heads/{{ .Values.branch }}
  - name: noPush
    type: string
    default: ""
  tasks:
  - name: clone-bld
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/buildutils
    - name: revision
      value: $(params.distBranch)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: buildutils
    workspaces:
     - name: output
       workspace: git-workspace
  - name: galasabld
    taskRef:
      name: galasabld-build
    runAfter:
    - clone-bld
    params:
    - name: distBranch
      value: $(params.distBranch)
    - name: noPush
      value: $(params.noPush)
    workspaces:
     - name: git-workspace
       workspace: git-workspace
