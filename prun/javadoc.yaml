kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: main-javadoc-
spec:
  params:
  pipelineRef:
    name: javadoc-build
  podTemplate:
    volumes:
    - name: mavengpg
      secret:
        secretName: mavengpg
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
