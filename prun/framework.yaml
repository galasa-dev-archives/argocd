kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: main-framework-build-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  params:
  pipelineRef:
    name: framework-repo-build
  podTemplate:
    volumes:
    - name: gpggradle
      secret:
        secretName: gpggradle
    - name: gpgkey
      secret:
        secretName: gpgkey
    - name: mavengpg
      secret:
        secretName: mavengpg
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
