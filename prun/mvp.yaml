kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: main-mvp-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  params:
  pipelineRef:
    name: mvp-build
  podTemplate:
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
