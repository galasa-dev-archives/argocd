kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: snapshot-galasa-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  pipelineRef:
    name: snapshot-galasa
  params:
  - name: distBranch
    value: prod
  - name: oldBranch
    value: main
  podTemplate:
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
